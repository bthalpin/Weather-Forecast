<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forecast</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <header>

            <!-- Title -->
            <nav class="navbar text-white">
                <h1 class="text-center w-100 ">Weather</h1>
            </nav>
        </header>

        <!-- Main container -->
        <main class="row">

            <!-- Search area -->
            <section class="col-12 col-md-4 col-lg-3 my-2 search-container">
                <section class="row">
                    <section class="col-12">

                        <form class="weather-location my-2">
                            <input type="text" id="location" maxlength="50">
                            <button type="submit" class="btn submit py-1">Submit</button>
                        </form>

                        <!-- Saved locations will be added here -->
                        <section class="saved-locations"></section>
                        
                    </section>
                </section>
            </section>

            <!-- Weather container -->
            <section class="col-12 col-md-8 col-lg-9 my-1 weather-container">
                <section class="row">
                    <section class="col-12">

                        <!-- Current weather container -->
                        <section class="row inner-row current-weather">
                            <section class="col-12"></section>
                        </section>

                        <!-- Future weather container -->
                        <section class="row inner-row future-weather">
                        </section>

                    </section>
                </section>
            </section>

        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
