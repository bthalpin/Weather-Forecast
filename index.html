<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-info">
    <header>
        <nav class="navbar bg-primary text-white">
            <h1 class="text-center w-100 ">Weather</h1>
        </nav>
    </header>
    
        <main class="row">
            <section class="col-12 col-md-3 search-container bg-secondary">
                <section class="row">
                    <section class="col-12">
                        <form class="weather-location">
                            <input type="text" id="location">
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                        <section class="saved-locations"></section>
                    </section>
                </section>
            </section>
            <section class="col-12 col-md-9 weather-container bg-info">
                <section class="row">
                    <section class="col-12">
                        <section class="row inner-row current-weather">
                            <section class="col-12"></section>
                        </section>
                        <section class="row inner-row future-weather d-flex justify-content-around">
                            <!-- <img src="http://openweathermap.org/img/wn/10d@2x.png"> -->
                        </section>
                    </section>
                </section>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
